<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SENTINEL Advisor - Admin Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Georgia', serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            min-height: 100vh;
            color: #2c3e50;
        }

        .dashboard-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        header {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            margin-bottom: 2rem;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            color: #004a2c;
            font-size: 2.5rem;
            font-weight: 300;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e8f5e9;
            border-radius: 25px;
            color: #2e7d32;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            background: #4caf50;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4);
            }
            70% {
                box-shadow: 0 0 0 10px rgba(76, 175, 80, 0);
            }
            100% {
                box-shadow: 0 0 0 0 rgba(76, 175, 80, 0);
            }
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: white;
            padding: 1.5rem;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 600;
            color: #004a2c;
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: #6c757d;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }

        .panel {
            background: white;
            border-radius: 15px;
            padding: 2rem;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .panel-header {
            border-bottom: 2px solid #e9ecef;
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .panel h2 {
            color: #004a2c;
            font-size: 1.5rem;
            font-weight: 400;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: linear-gradient(135deg, #004a2c, #006d40);
            color: white;
        }

        .btn-primary:hover {
            background: linear-gradient(135deg, #003520, #004d2d);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,74,44,0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .patient-list, .event-list {
            list-style: none;
        }

        .patient-item, .event-item {
            padding: 1rem;
            border-radius: 10px;
            margin-bottom: 1rem;
            background: #f8f9fa;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s ease;
        }

        .patient-item:hover, .event-item:hover {
            background: #e9ecef;
        }

        .patient-info {
            flex: 1;
        }

        .patient-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 0.25rem;
        }

        .patient-details {
            font-size: 0.85rem;
            color: #6c757d;
        }

        .event-time {
            font-size: 0.85rem;
            color: #6c757d;
            margin-right: 1rem;
        }

        .event-type {
            padding: 0.25rem 0.75rem;
            border-radius: 15px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .event-medication {
            background: #fce4ec;
            color: #c2185b;
        }

        .event-meal {
            background: #fff3e0;
            color: #f57c00;
        }

        .event-activity {
            background: #e3f2fd;
            color: #1976d2;
        }

        .event-vital {
            background: #f3e5f5;
            color: #7b1fa2;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background: white;
            border-radius: 20px;
            padding: 2.5rem;
            width: 90%;
            max-width: 600px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #495057;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid #dee2e6;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #004a2c;
            box-shadow: 0 0 0 3px rgba(0,74,44,0.1);
        }

        .alert-badge {
            background: #dc3545;
            color: white;
            padding: 0.25rem 0.5rem;
            border-radius: 50%;
            font-size: 0.8rem;
            font-weight: bold;
            margin-left: 0.5rem;
        }

        .action-buttons {
            display: flex;
            gap: 0.5rem;
        }

        .quick-actions {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 1.5rem;
        }

        .action-card {
            background: linear-gradient(135deg, #f8f9fa, white);
            padding: 1.5rem;
            border-radius: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 1px solid #e9ecef;
        }

        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            background: white;
        }

        .action-icon {
            font-size: 2rem;
            margin-bottom: 0.5rem;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #004a2c;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .stats-grid {
                grid-template-columns: 1fr;
            }

            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <header>
            <div class="header-content">
                <h1>SENTINEL Advisor Dashboard</h1>
                <div class="status-indicator">
                    <span class="status-dot"></span>
                    <span>System Active</span>
                </div>
            </div>
        </header>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-value" id="activePatients">-</div>
                <div class="stat-label">Active Patients</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="pendingAlerts">-</div>
                <div class="stat-label">Pending Alerts</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayEvents">-</div>
                <div class="stat-label">Today's Events</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="todayInteractions">-</div>
                <div class="stat-label">Family Interactions</div>
            </div>
        </div>

        <div class="main-content">
            <div class="panel">
                <div class="panel-header">
                    <h2>Patients</h2>
                    <button class="btn btn-primary" onclick="openPatientModal()">+ Add Patient</button>
                </div>
                <ul class="patient-list" id="patientList">
                    <li class="loading"></li>
                </ul>
            </div>

            <div class="panel">
                <div class="panel-header">
                    <h2>Recent Care Events</h2>
                    <button class="btn btn-primary" onclick="openEventModal()">+ Log Event</button>
                </div>
                <ul class="event-list" id="eventList">
                    <li class="loading"></li>
                </ul>
            </div>
        </div>

        <div class="panel" style="margin-top: 2rem;">
            <div class="panel-header">
                <h2>Quick Actions</h2>
            </div>
            <div class="quick-actions">
                <div class="action-card" onclick="sendDailySummaries()">
                    <div class="action-icon">📧</div>
                    <div>Send Daily Summaries</div>
                </div>
                <div class="action-card" onclick="openFamilyModal()">
                    <div class="action-icon">👨‍👩‍👧‍👦</div>
                    <div>Add Family Member</div>
                </div>
                <div class="action-card" onclick="viewAlerts()">
                    <div class="action-icon">🚨</div>
                    <div>View All Alerts</div>
                </div>
                <div class="action-card" onclick="generateReport()">
                    <div class="action-icon">📊</div>
                    <div>Generate Reports</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Patient Modal -->
    <div class="modal" id="patientModal">
        <div class="modal-content">
            <h2>Add New Patient</h2>
            <form id="patientForm">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
                <div class="form-group">
                    <label>Date of Birth</label>
                    <input type="date" name="date_of_birth" required>
                </div>
                <div class="form-group">
                    <label>Room Number</label>
                    <input type="text" name="room_number">
                </div>
                <div class="form-group">
                    <label>Care Level</label>
                    <select name="care_level">
                        <option value="assisted_living">Assisted Living</option>
                        <option value="memory_care">Memory Care</option>
                        <option value="skilled_nursing">Skilled Nursing</option>
                        <option value="rehabilitation">Rehabilitation</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Primary Diagnosis</label>
                    <textarea name="primary_diagnosis" rows="3"></textarea>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Save Patient</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('patientModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Event Modal -->
    <div class="modal" id="eventModal">
        <div class="modal-content">
            <h2>Log Care Event</h2>
            <form id="eventForm">
                <div class="form-group">
                    <label>Patient</label>
                    <select name="patient_id" id="eventPatientSelect" required>
                        <option value="">Select Patient</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Event Type</label>
                    <select name="event_type" required>
                        <option value="medication">Medication</option>
                        <option value="meal">Meal</option>
                        <option value="activity">Activity</option>
                        <option value="vital_signs">Vital Signs</option>
                        <option value="mood">Mood</option>
                        <option value="incident">Incident</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Category/Details</label>
                    <input type="text" name="event_category" placeholder="e.g., Breakfast, Blood Pressure">
                </div>
                <div class="form-group">
                    <label>Notes</label>
                    <textarea name="notes" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label>Severity</label>
                    <select name="severity">
                        <option value="routine">Routine</option>
                        <option value="attention">Needs Attention</option>
                        <option value="urgent">Urgent</option>
                        <option value="emergency">Emergency</option>
                    </select>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Log Event</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('eventModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Family Modal -->
    <div class="modal" id="familyModal">
        <div class="modal-content">
            <h2>Add Family Member</h2>
            <form id="familyForm">
                <div class="form-group">
                    <label>Patient</label>
                    <select name="patient_id" required>
                        <option value="">Select Patient</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" name="first_name" required>
                </div>
                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" name="last_name" required>
                </div>
                <div class="form-group">
                    <label>Relationship</label>
                    <select name="relationship">
                        <option value="spouse">Spouse</option>
                        <option value="daughter">Daughter</option>
                        <option value="son">Son</option>
                        <option value="sibling">Sibling</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="tel" name="phone_primary" required>
                </div>
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" name="email">
                </div>
                <div class="form-group">
                    <label>
                        <input type="checkbox" name="is_primary_contact">
                        Primary Contact
                    </label>
                </div>
                <div class="action-buttons">
                    <button type="submit" class="btn btn-primary">Add Family Member</button>
                    <button type="button" class="btn btn-secondary" onclick="closeModal('familyModal')">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        const API_BASE = '/api/advisor-admin';

        // Load dashboard stats
        async function loadStats() {
            try {
                const response = await fetch(`${API_BASE}/dashboard-stats`, {
                    headers: {
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
                        'X-User-Email': localStorage.getItem('adminEmail') || 'admin@sentinel.com'
                    }
                });
                const data = await response.json();

                document.getElementById('activePatients').textContent = data.activePatients || 0;
                document.getElementById('pendingAlerts').textContent = data.pendingAlerts || 0;
                document.getElementById('todayEvents').textContent = data.todayEvents || 0;
                document.getElementById('todayInteractions').textContent = data.todayInteractions || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
            }
        }

        // Load patients
        async function loadPatients() {
            try {
                const patientList = document.getElementById('patientList');
                patientList.innerHTML = '<li class="loading"></li>';

                // Simulate loading patients (replace with actual API call)
                setTimeout(() => {
                    patientList.innerHTML = `
                        <li class="patient-item">
                            <div class="patient-info">
                                <div class="patient-name">Sample Patient</div>
                                <div class="patient-details">Room 101 • Assisted Living</div>
                            </div>
                            <div class="action-buttons">
                                <button class="btn btn-secondary">View</button>
                            </div>
                        </li>
                    `;
                }, 1000);
            } catch (error) {
                console.error('Error loading patients:', error);
            }
        }

        // Load events
        async function loadEvents() {
            try {
                const eventList = document.getElementById('eventList');
                eventList.innerHTML = '<li class="loading"></li>';

                // Simulate loading events (replace with actual API call)
                setTimeout(() => {
                    eventList.innerHTML = `
                        <li class="event-item">
                            <span class="event-time">10:30 AM</span>
                            <span class="event-type event-medication">Medication</span>
                            <span>Morning medications administered</span>
                        </li>
                        <li class="event-item">
                            <span class="event-time">12:00 PM</span>
                            <span class="event-type event-meal">Meal</span>
                            <span>Lunch completed - ate well</span>
                        </li>
                    `;
                }, 1000);
            } catch (error) {
                console.error('Error loading events:', error);
            }
        }

        // Modal functions
        function openPatientModal() {
            document.getElementById('patientModal').style.display = 'flex';
        }

        function openEventModal() {
            document.getElementById('eventModal').style.display = 'flex';
            loadPatientSelect();
        }

        function openFamilyModal() {
            document.getElementById('familyModal').style.display = 'flex';
            loadPatientSelect();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        function loadPatientSelect() {
            // Load patients into select dropdowns
            const selects = document.querySelectorAll('select[name="patient_id"]');
            selects.forEach(select => {
                if (select.innerHTML === '<option value="">Select Patient</option>') {
                    // Add sample option (replace with actual data)
                    select.innerHTML += '<option value="1">Sample Patient - Room 101</option>';
                }
            });
        }

        // Form submissions
        document.getElementById('patientForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            try {
                const response = await fetch(`${API_BASE}/patients`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
                        'X-User-Email': localStorage.getItem('adminEmail') || 'admin@sentinel.com',
                        'X-User-Id': '1'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal('patientModal');
                    loadPatients();
                    loadStats();
                    alert('Patient added successfully!');
                }
            } catch (error) {
                console.error('Error adding patient:', error);
                alert('Error adding patient. Please try again.');
            }
        });

        document.getElementById('eventForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.recorded_by = localStorage.getItem('adminEmail') || 'admin@sentinel.com';
            data.event_data = { details: data.event_category };

            try {
                const response = await fetch(`${API_BASE}/care-events`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
                        'X-User-Email': localStorage.getItem('adminEmail') || 'admin@sentinel.com',
                        'X-User-Id': '1'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal('eventModal');
                    loadEvents();
                    loadStats();
                    alert('Event logged successfully!');
                }
            } catch (error) {
                console.error('Error logging event:', error);
                alert('Error logging event. Please try again.');
            }
        });

        document.getElementById('familyForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);
            data.is_primary_contact = !!data.is_primary_contact;

            try {
                const response = await fetch(`${API_BASE}/family-members`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
                        'X-User-Email': localStorage.getItem('adminEmail') || 'admin@sentinel.com',
                        'X-User-Id': '1'
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                    closeModal('familyModal');
                    alert('Family member added successfully!');
                }
            } catch (error) {
                console.error('Error adding family member:', error);
                alert('Error adding family member. Please try again.');
            }
        });

        // Quick action functions
        async function sendDailySummaries() {
            if (confirm('Send daily summaries to all family members?')) {
                try {
                    const response = await fetch(`${API_BASE}/send-daily-summaries`, {
                        method: 'POST',
                        headers: {
                            'Authorization': 'Bearer ' + localStorage.getItem('adminToken'),
                            'X-User-Email': localStorage.getItem('adminEmail') || 'admin@sentinel.com'
                        }
                    });

                    if (response.ok) {
                        alert('Daily summaries sent successfully!');
                    }
                } catch (error) {
                    console.error('Error sending summaries:', error);
                    alert('Error sending summaries. Please try again.');
                }
            }
        }

        function viewAlerts() {
            alert('Alerts view coming soon!');
        }

        function generateReport() {
            alert('Report generation coming soon!');
        }

        // Close modals on outside click
        window.onclick = function(event) {
            if (event.target.classList.contains('modal')) {
                event.target.style.display = 'none';
            }
        }

        // Set admin email on load
        const adminEmail = prompt('Enter admin email:', localStorage.getItem('adminEmail') || 'dtownsley@livingcarehomeservices.com');
        if (adminEmail) {
            localStorage.setItem('adminEmail', adminEmail);
            localStorage.setItem('adminToken', 'dummy-token'); // In production, implement proper auth
        }

        // Initialize dashboard
        loadStats();
        loadPatients();
        loadEvents();

        // Refresh stats every 30 seconds
        setInterval(loadStats, 30000);
    </script>
</body>
</html>
